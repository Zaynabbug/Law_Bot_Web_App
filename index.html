<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-menu">
                <a href="#" class="menu-item active"><i class="fas fa-comment-dots"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-history"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-search"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-star"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-folder-plus"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-trash-alt"></i></a>
            </div>
            <div class="sidebar-bottom">
                <a href="#" class="menu-item"><i class="fas fa-cog"></i></a>
                <a href="#" class="menu-item"><i class="fas fa-user"></i></a>
            </div>
            
        </div>
        <div class="chat-section">
            <header class="chat-header">
                <h1>DXClawBot</h1>
                <div class="header-links">
                    <a href="#">Documentation</a>
                    <a href="#">Support</a>
                    <a href="#">FAQ</a>
                </div>
                <div class="company-logo">DXC Technology</div>
            </header>
            <div class="chat-history">
                <div class="message today">Lorem ipsum dolor amet</div>
                <div class="message last-week">Enim ad minim lorem ipsum</div>
            </div>
            <div class="chat-message-input">
                <input type="text" placeholder="Message me ...." />
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
